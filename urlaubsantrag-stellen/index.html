<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../css/style.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="../js/urlaubsantrag-stellen.js" defer></script>
    <title>Self-Service</title>
</head>
<body>
<div id="root">
    <main>
        <div class="center-img">
            <img src="../login/006-vacations.png" alt="Urlaubsfoto" width="200" height="210"/>
        </div>
        <div id="register-header"><h1>Urlaub beantragen</h1>

        </div>
        <form onsubmit="//send values to backend and prevent default and check format" class="form-urlaub">
            <div class="container">
                <label for="von" style="display: inline-block; width: 40px;">Von: </label>
                <input id="von" type="date" name="von" required/>
                <br>
                <br>
                <label for="bis" style="display: inline-block; width: 40px;">Bis: </label>  
                <input id="bis" type="date" name="bis" required/>
                <br>
                <br>
                <label>Anzahl Urlaubstage:</label>
                <input id="number_urlaubstage" type="number" readonly="true" value=0 style="width: 3em; background-color: #fff0e2; border-color: transparent; color: grey;" >
                <br>
                <br>
                <input id="checkbox_gleitzeit" type="checkbox" onchange="toggleGleitzeit()"> <label for="gleitzeit">Gleitzeit</label>
                <br>
                <br>
                <label for="comment">Kommentar:</label>
                <textarea name="comment" id="comment" cols="37" rows="8"></textarea>
                <div class="center-btn">
                    <button type="submit" class="btn" id="submit-button">Antrag schicken</button>
                </div>
            </div>
        </form>
    </main>
</div>
</body>
</html>
