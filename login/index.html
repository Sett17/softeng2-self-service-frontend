<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script src="../js/misc.js"></script>
    <script src="../js/login.js" defer></script>
    <title>Self-Service</title>
  </head>
  <body>
    <div id="root">
      <main>
        <div class="center-img">
          <img src="006-vacations.png" alt="Girl in a jacket" width="200" height="210" />
        </div>
        <h1>Sign In</h1>
        <h3>Hi there! Nice to see you again :)</h3>
        <form onsubmit="//send values to backend and preventDefault">
          <div class="container">
            <label>Email</label>
            <input id="emailInput" type="text" placeholder="email@example.com" name="email" required />
            <label>Password</label>
            <div class="pwd">
              <input id="pwdInput" type="password" placeholder="Enter Password" name="password" required />
              <button class="btn-pwd">Forgot Password</button>
            </div>
            <label><input type="checkbox">Remember Me</label>
            <div class="center-btn">
              <button type="submit" class="learn-more">
                <span class="circle" aria-hidden="true">
                <span class="icon arrow"></span>
                </span>
                <span class="button-text">Sign In</span>
              </button>
            </div>
            
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
